<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register|EduWorld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif !important;
        }
    </style>
</head>

<body style=" background-image:linear-gradient(rgb(214, 238, 238), rgb(102, 165, 165)); background-attachment: fixed;">


    <div class="navBarTop">

        <nav>
            <div class="navBar d-flex flex-row align-items-center justify-content-between px-3  rounded m-1 m-md-3"
                style=" background-color: rgba(255,255,255,0.4); box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.2);">

                <!-- profile Icon -->
                <div class="d-flex flex-row p-2">
                    <a href="index.html" class="text-decoration-none text-black fw-bold fs-4">
                        <h4>EduWorld!</h4>
                    </a>
                </div>

                <!-- nav options -->
                <div class="options d-flex flex-row align-items-center justify-content-evenly ">
                    <div class="form-check form-switch px-2">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    </div>
                </div>

            </div>
        </nav>
    </div>





    <!-- Register Form  -->
    <div class="container bg-light w-auto m-auto mt-3 rounded g-4"
        style="box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.4); width: 400px !important;">
        <h3 class="fs-1 mb-3 text-center">Register</h3>

        <!-- Form starts here  -->
        <form action="#" class="d-flex flex-column justify-content-center">
            <div class="form-group mb-2">
                <label for="emailId" class="fs-5">Email Id</label>
                <input type="email" class="form-control" id="emailId" placeholder="Enter email ID" required>
            </div>

            <div class="form-group mb-2">
                <label for="username" class="fs-5">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter user name" required>
            </div>

            <div class="form-group mb-2">
                <label for="fullname" class="fs-5">Fullname</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter Your name" required>
            </div>

            <div class="form-group mb-2">
                <label for="newPassword" class="fs-5">Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter password" required>
            </div>

            <div class="form-group" class="fs-5">
                <label for="confirmPassword" class="fs-5">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Enter password" required>
            </div>

            <a href="index.html" class="btn btn-warning  my-3 text-light fs-5" id="Registerbutton">Register</a>
            <p class="text-center">Already having account here?<a href="login.html" class="text-decoration-none">Login
                    here!</a></p>
        </form>
    </div>


    <!-- internal Javascript  -->
    <script>
        document.getElementById('Registerbutton').addEventListener('click', function (e) {
            e.preventDefault();

            let emailInput = document.getElementById('emailId');
            let username = document.getElementById('username');
            let fullname = document.getElementById('fullname');
            let newpassword = document.getElementById('newPassword');
            let confirmpassword = document.getElementById('confirmPassword');

            let emailval = emailInput.value.trim();
            let usernameval = username.value.trim();
            let fullnameval = fullname.value.trim();
            let passwordval = newpassword.value.trim();
            let cpassword = confirmpassword.value.trim();

            let isValid = true;

            if (!emailval || !emailval.includes('@')|| !usernameval || !fullnameval || usernameval.includes(' ')) {
                alert("Please enter valid Input");
                emailInput.value = "";
                isValid = false;
            }
        
          
            if (!passwordval || !cpassword) {
                alert("Password cannot be Empty");
                newpassword.value = "";
                confirmpassword.value = "";
                isValid = false;

            }
            if (passwordval !== cpassword) {
                alert("Password does not match");
                newpassword.value = "";
                confirmpassword.value = "";
                isValid = false;
            }

            if (isValid) {
                const user = {
                    email: emailval,
                    username: usernameval,
                    fullname: fullnameval,
                    password: passwordval
                };

                // Store in array (optional)
                let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                users.push(user);
                localStorage.setItem('registeredUsers', JSON.stringify(users));
                alert("Registration successful")
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 500);
            }
            // use sessionStorage instead if you want data to expire when tab closes
            const profile = { email: emailval, username: usernameval, fullname: fullnameval };
            localStorage.setItem('profileData', JSON.stringify(profile));

            // auto navigate to profile page
            window.location.href = 'profile.html';
        })
    </script>

</body>

</html>
