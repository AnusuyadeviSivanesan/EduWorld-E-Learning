<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses|EduWorld!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

   <link rel="stylesheet" href="courses.css">

</head>

<body dark-theme>

    <!-- Navigation bar -->
    <div class="navBarTop">

        <nav class="">
            <div class="navBar d-flex flex-row align-items-center justify-content-between px-3  rounded m-1 m-md-3">

                <!-- profile Icon -->
                <div class="d-flex flex-row p-2">
                    <!-- <a href="" class="fs-3 text-center "><i class="fa-solid fa-user "
                            style="color: black !important;"></i></a> -->
                    <a href="index.html" class="text-decoration-none pt-1 px-3 fs-4 fw-bold text-black">EduWorld!</a>
                </div>

                <!-- nav options -->
                <div class="options d-flex flex-row align-items-center justify-content-evenly ">
                    <div class="px-5 fs-3">
                        <i class="fa-solid fa-heart" style="cursor: pointer;color: red;"
                            onclick="toggleWishlistPanel()"></i>
                    </div>

                    <div class="form-check form-switch px-2 text-black fw-bold">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
                            onclick="darkmode()">
                    </div>
                    <div class="contactIcon px-2">
                        <!-- <a href="" class="text-decoration-none text-black fw-bold fs-5" data-bs-toggle="modal"
                                data-bs-target="#contactModal">Contact Us</a> -->
                        <a href="#" class="text-decoration-none" data-bs-toggle="modal"
                            data-bs-target="#contactModal1">Contact Us</a>
                    </div>
                </div>

            </div>
        </nav>
    </div>






    <div class="box rounded m-1 m-md-3 p-2">
        <h1 class="text-center text-Primary text-decoration-underline pt-3 pb-2 bg-secondary d-block rounded">Course
            Categories</h1>
        <div class="row " id="courseCategoryContainer">
            <!-- courses card will be added here -->
        </div>

    </div>



    <!-- Modal for Contact us in Header-->
    <!-- Modal -->
    <div class="modal fade" id="contactModal1" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="contactModalLabel">Contact US</h5>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="">
                            <label for="Name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="Name">
                        </div>
                        <div class="">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="">
                            <label for="msg" class="form-label">Message</label>
                            <textarea name="" id="msg" rows="5" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="sendBtn" onclick="contactModal()"
                        data-bs-dismiss="modal">Send</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Wishlist Slide Panel -->
    <div id="wishlistPanel" class="position-fixed top-0 end-0 bg-light p-3 shadow"
        style="width: 300px;  transform: translateX(100%); transition: transform 0.3s ease; z-index: 1050;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">My Wishlist</h5>
            <button class="btn-close" onclick="toggleWishlistPanel()"></button>
        </div>
        <div id="wishlistItems" class="overflow-auto" style="max-height: 85vh;"></div>
    </div>








    <script src="courses.js"></script>

</body>

</html>
